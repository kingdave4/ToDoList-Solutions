apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: todocrdev123.azurecr.io/todolist-frontend:d1d03de5396daf02136f45ec9bf156463ac6c9df
          imagePullPolicy: Always
          ports:
            - containerPort: 80
